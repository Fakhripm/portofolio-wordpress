services:
  wordpress:
    image: wordpress:latest
    ports:
      - "8181:80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: pleiades
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD:-please_change_me}
      WORDPRESS_DB_NAME: wpdb
    volumes:
      - ./wp-config.php:/var/www/html/wp-config.php:ro
      - ./wp-content:/var/www/html/wp-content
    depends_on:
      - db

  db:
    image: mariadb:latest
    environment:
      MYSQL_DATABASE: wpdb
      MYSQL_USER: pleiades
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-please_change_me}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-please_change_root}
    volumes:
      - db_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-please_change_root}
    depends_on:
      - db

  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    depends_on:
      - wordpress
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./cloudflared/config.yml:/etc/cloudflared/config.yml:ro
      - ./cloudflared/TUNNEL_ID_PLACEHOLDER.json:/etc/cloudflared/credentials.json:ro
      - /home/pleiades/.cloudflared/cert.pem:/etc/cloudflared/cert.pem:ro
    environment:
      - TUNNEL_ORIGIN_CERT=/etc/cloudflared/cert.pem
    command:
      - tunnel
      - run
      - --credentials-file
      - /etc/cloudflared/credentials.json
      - my-wp-tunnel

volumes:
  db_data:

secrets:
  cloudflared_creds:
    file: ./cloudflared/TUNNEL_ID_PLACEHOLDER.json